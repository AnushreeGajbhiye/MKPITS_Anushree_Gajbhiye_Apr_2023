<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-INDEX</title>
    <style>
        div{
            height: 300px;
            width: 400px;
            position: fixed;
            z-index: 20;
            background-color: red;
        }
        img{
            position: relative;
            z-index: 22;
           
        }
        h1{
            position: relative;
            z-index: 28;
            color: blue;
        }


    </style>
</head>
<body>
    <div></div>
    <img src="img.jpg" alt="">
    <h1>Welcome to HTML</h1>
    
    
</body>
</html>
