<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- Assignment Operator -->
    <h1>JavaScript OPerators</h1>
    <h2>the = Operator</h2>
    <p id="demo1"></p>

    <h1>JavaScript OPerators</h1>
    <h2>the + Operator</h2>
    <p id="demo2"></p>

    <!-- Addition Operator -->
    <h1>JavaScript Arithmetic</h1>
    <h2>the + Operator</h2>
    <p id="demo3"></p>

      <!-- Multiplication Operator -->
      <h1>JavaScript Arithmetic</h1>
      <h2>the * Operator</h2>
      <p id="demo4"></p>

    <script>
    //  Assignment Operator
        let x=10;
        document.getElementById('demo1').innerHTML=x;

        let p=5,q=2;
        let r = p+q;
        document.getElementById('demo2').innerHTML= "The sum of p + q is : " +r;

        // Addition Operator
        let e=5,f=2;
        let g = e+f;
        document.getElementById('demo3').innerHTML=g;

        // Multiplication Operator
        let u=10,v=2;
        let w=u*v;
        document.getElementById('demo4').innerHTML=w;
    </script>
    
</body>
</html>
