<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        table{
            
            
        }
    </style>
</head>
<body>
    <table border="" align="center" cellspacing="5" cellpadding="5" width="60% ">
        <form>
            <tr>
            <th colspan="2"><center>Registration Form</center></th>
        </tr>
        <tr>
           <td><label for="studentname">Student Name</label></td>
            <td><input type="text" id="studentname" class="" value=""></td>
        </tr>
        <tr>
            <td><label for="fathername">Father's Name</label></td>
             <td><input type="text" id="fathername" class="" value=""></td>
         </tr>
         <tr>
            <td><label for="mothername">Mother's Name</label></td>
            <td><input type="text" id="mothername" class="" value=""></td>
         </tr>
         <tr>
            <td><label for="dob">Date of Birth</label></td>
            <td><input type="date" id="dob" class="" value=""></td>
         </tr>
         <tr>
            <td><label>Gender</label></td>
            <td><label for="male">Male</label><input type="radio"><label>Female</label><input type="radio"></td>
         </tr>
         <tr>
            <td><label for="mail">Email ID</label></td>
            <td><input type="email" id="mail" class="" value=""></td>
         </tr>
         <tr>
            <td><label for="mobile">Mobile No.</label></td>
            <td><input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"></td>
         </tr>
         <tr>
            <td><label>Address</label></td>
            <td><textarea rows="2" cols="20"></textarea></td>
        </tr>
        <tr>
            <td><label for="state">State</label></td>
            <td><input type="text" id="state" class="" value=""></td>
        </tr>
        <tr>
            <td><label for="city">City</label></td>
            <td><input type="text" id="city" class="" value=""></td>
        </tr>
        <tr>
            <td><label></label></td>
            <td><input type="submit" id="submit"></td>
        </tr>

        </form>
    </table>
    
</body>
</html>
