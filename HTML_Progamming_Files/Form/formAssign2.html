<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Assignment</title>
</head>
<body>
    <table border="" cellpadding="5">
    <form>
        <tr>
            <th colspan="4"><h2>Registration Form</h2></th>
        </tr>
        
            <tr>
                <td><label for="studentname">Student<br>Name</label></td>
                <td><input input="text" id="studentname" class="" value="" placeholder="First Name"></td>
                <td><input input="text" id="studentname" class="" value="" placeholder="Middle Name"></td>
                <td><input input="text" id="studentname" class="" value="" placeholder="Last Name"></td>
            </tr>
            <tr>
                <td><label for="fathername">Father<br>Name</label></td>
                <td><input input="text" id="fathername" class="" value="" placeholder="Enter your father's Name"></td>
                <td><label for="mothername">Mother's Name</label></td>
                <td><input input="text" id="mothername" class="" value="" placeholder="Enter your Mother's Name"></td>
            </tr>
            <tr>
                <td><label for="dob">Date of Birth</label></td>
                <td><input  type="date" id="dob" class="" value="" ></td>
                <td><label for="gender">Gender</label></td>
                <td><label for="male">Male</label><input type="radio" id="male" class="" value=""><label for="female">Female</label><input type="radio" id="female" class="" value=""></td>
             </tr>
             <tr>
                <td><label>Category</label></td>
                <td><label for="gen">Gen</label><input type="radio" id="gen"><label for="obc">OBC</label><input type="radio" id="obc"><label for="sc/st">SC/ST</label><input type="radio" id="sc/st"></td>
                <td><label for="handi">Handicapped</label></td>
                <td><label for="yes">Yes</label><input type="radio" id="yes"><label for="no">No</label><input type="radio" id="no"></td>
             </tr>
             <tr>
                <td>Ex-<br>Serviceman</td>
                <td><label for="yes">Yes</label><input type="radio" id="yes"><label for="no">No</label><input type="radio" id="no"></td>
                <td><label>EWS</label></td>
                <td><label for="yes">Yes</label><input type="radio" id="yes"><label for="no">No</label><input type="radio" id="no"></td>
                
             </tr>
             <tr>
                <td><label for="email">Email ID</label></td>
                <td><input type="text" id="email" class="" value=""></td>
                <td><label for="mobile">Mobile No.</label></td>
                <td><input type="text" id="mobile" class="" value=""></td>
            </tr>
            <tr>
                <td><label for="state">State</label></td>
                <td><select>
                <option>Select any One</option>
                <option>Maharashtra</option>
                <option>uttarpradesh</option>
                <option>himanchal</option>
                </select></td>
                <td><label for="city">City</label></td>
                <td><select>
                <option>Select any One</option>
                <option>Maharashtra</option>
                <option>uttarpradesh</option>
                <option>himanchal</option>
                </select></td>
            </tr>
            <tr>
                <td><label for="upload">Upload<br>Photo</label></td>
                <td><input type="file" id="uplaod"></td>
                <td><label for="upload">Upload Signature</label></td>
                <td><input type="file" id="uplaod"></td>
            </tr>
            <tr>
                <td colspan="4"><center><input type="Submit"></center></td>
            </tr>
        
    </form>
</table>
    
</body>
</html>
