<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>22 Input Types</title>
</head>
<body>
    <form>
      <label for="firstname"> First Name :</label>
     <input type="text" id="first name"><br><br>
     <label for="lastname">Last Name :</label>
     <input type="text" id="lastname"><br><br>
     <label for="contactno">Contact No :</label>
     <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br><br>
     <label for="password">Password :</label>
     <input type="password" id="password"><br><br>
     <label for="email">Email</label>
     <input type="email" id="email"><br><br>
     <label for="date">Date :</label>
     <input type="date" id="date"><br><br>
     <label for="week">Week :</label>
     <input type="week" id="week"><br><br>
     <label for="month">Month :</label>
     <input type="month" id="month"><br><br>
     <label for="datetimelocal">Date-Time-Local :</label>
     <input type="datetime-local"><br><br>
     <label>Gender :</label>
     <label for="male">Male</label>
     <input type="checkbox" id="male">
     <label for="female">Female</label>
     <input type="checkbox" id="female" checked>
     <label for="other">Other</label>
     <input type="checkbox" id="other"><br><br>
     <input type="range"><br><br>
     <label for="subject">Subject :</label>
     <input type="radio" id="english" class="" value="">
     <label for="english">English</label>
     <input type="radio" id="hindi" class="" value="">
     <label for="hindi">Hindi</label><br><br>
     <label for="mobileno">Mobile No :</label>
     <input type="hidden" id="mobileno"><br><br>
     <label for="search">Search :</label>
     <input type="search" id="search">
     <label></label>
     

    </form>
    
</body>
</html>
