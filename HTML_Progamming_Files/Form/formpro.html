<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        hr{ 
         color: red;
        }
        table{
            align-items: center;
        
        }
    </style>
</head>
<body>
    <table align="center" cellspacing="5px" cellpadding="10px">
        <tr>
        <td rowspan="12" ><img src="doc.png" alt="" style="width:500px"></td>
    </tr>
    <tr>
        <th colspan="3">
        <h1>Doctor Appointment Form</h1>
        <hr color="red">
    </th>
   
</tr>
    
    <tr>
        <td><label>Appointment <br>Date</label></td>

        <td><input type="date"></td>
    </tr>
    <tr>
        <td><label>Appointment<br> Time</label></td>
        <td><input type="time"></td>
    </tr>
    <tr>
        <td><label>Name</label></td>
           <td><input type="text" placeholder="First">
        <input type="text" placeholder="Last"></td>
    </tr>
    <tr>
        <td><label>Gender</label></td>
            <td><label>Male</label><input type="radio"><label>Female</label><input type="radio"></td>
    </tr>
    <tr>
        <td>
            <label>Phone</label>
            </td>
            <td>
                <input type="text" placeholder="####">
        </td>
    </tr>
    <tr>
        <td>
            <label>Address</label></td>
            <td><input type="text" placeholder="city">
            <input type="text" placeholder="state">
        </td>
    </tr>
    <tr>
        <td><label>Your Query</label></td>
        <td><textarea></textarea></td>
    </tr>
    <tr>
        <td>
            <label>Appointment<br>Type</label>
            </td>
            <td>
            <label>Select which appointment type(s) you require</label><br>
            <input type="checkbox"><label>Cervix checkup</label><br>
            <input type="checkbox"><label>Heart checkup</label><br>
            <input type="checkbox"><label> Eye check-up</label><br>
            <input type="checkbox"><label> Hearing Test</label>

        </td>
    </tr>
    <tr>
        <td colspan="3" align="center">
           <button style="border: 1px solid black;">Send</button>
        </td>
    </tr>

    </table>
    
</body>
</html>
