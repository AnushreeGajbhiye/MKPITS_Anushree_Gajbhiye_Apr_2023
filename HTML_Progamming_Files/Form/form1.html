<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <lable for="form">First Name :</lable>&nbsp;
        <input type="text" name="" value="" placeholder="Enter your first name">
        <br>
        <br>
        <label>Gender :</label>&nbsp;    
        <label for="male">Male</label>       
        <input type="radio" id="male" name="" value="">
        <label for="female">Female</label>
        <input type="radio" name="" value=""><br><br>
        <input type="range" name="" value=""><br><br>
        <label for="contactNo">Contact No :</label>
        <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br><br>
        <label for="address">Address</label>
        <textarea id="address" row="" cols=""></textarea><br><br>
        <label for="currenta">Current Address</label>
        <textarea id="currenta" row="" cols=""></textarea><br><br>
        <label for="age">Age : </label>
        <select id="age" name="ages">
            <option></option>
            <option>12</option>
            <option>13</option>
            <option>14</option>
            <option>15</option>
            <option>16</option>
        </select><br><br>
        <label for="pass">Password :</label>
        <input type="hidden" id="pass"><br><br>
        <input type="button class="" value=""><br><br> 
       <label for="pass">Password :</label>
       <input type="password" id="pass" class="" value=""><br><br>
       <input type="reset" id="reset">
       <center><input type="submit" id="submit"></center><br><br>
       <label for="search">Animals name</label>
       <input type="search" id="search">
    </form>
    
    
</body>
</html>
