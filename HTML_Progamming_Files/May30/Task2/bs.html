<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS-Grid-System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="row">
        <div class="col" style="background-color: blueviolet;">
            <div class="row">
                <div class="col">first row col</div>
                <div class="col"> Second row col</div>
            </div>
        </div>
        <div class="col" style="background-color: aqua;">Second Column</div>
    </div>
    <div class="row">
        <div class="col-lg" style="background-color: rgb(153, 197, 20);">First Column</div>
        <div class="col-lg" style="background-color: rgb(33, 210, 45);">Second Column</div>
    </div>
    <div class="row">
        <div class="col-md-4" style="background-color: rgb(82, 51, 111);">First Column</div>
        <div class="col-md-8" style="background-color: rgb(9, 54, 54);">Second Column</div>
    </div>
    <div class="row">
        <div class="col-md-4">First</div>
        <div class="col-md-4">Second</div>
        <div class="col-md-5">Third</div>
    </div>
</body>
</html>
