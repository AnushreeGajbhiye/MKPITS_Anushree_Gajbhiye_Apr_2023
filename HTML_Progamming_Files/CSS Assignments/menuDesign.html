<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Horizontal Menu Design</title>
    <style>
        li{
            display: inline;
            background-color: black;
            color: white;
            padding: 15px;
            font-size: 23px;
            column-gap: 0;
            border-bottom: 5px solid orange;
           

           
           
        }
        .row :hover{
            background-color: grey
        }
        .row{
            margin-top: 3%;
        }
       
    </style>
</head>

<body>

    <div class="row" align="center">

        <li>Home</li>
        <li>About</li>
        <li>Product</li>
        <li>Services</li>
        <li>Contact</li>
        <li>users</li>
        <li>Login</li>

    </div>

    
</body>
</html>
